{% extends "posts/base.html" %}
{% load crispy_forms_tags %}

{% block media %}
	{{ form.media }}
{% endblock media %}

{% block content %}
	<div class='col-sm-6 col-sm-offset-3'>
		
	</div>
	<div class='col-sm-6'>
		<h1>{{ title }}</h1>
		<form method="POST" action="" enctype="multipart/form-data">{% csrf_token %}
			{{ form|crispy }}
			<input type="submit" class="btn btn-default" name="" value="{{ title }}"/>
		</form>
	</div>
{% endblock content %}
